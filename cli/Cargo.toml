[package]
name = "iroha"
version = "2.0.0-pre.1"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"
description = "Iroha is a straightforward distributed ledger technology (DLT), inspired by Japanese Kaizen principle â€” eliminate excessiveness (muri). Iroha has essential functionality for your asset, information and identity management needs, at the same time being an efficient and trustworthy crash fault-tolerant tool for your enterprise needs."
readme = "README.md"
homepage = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
repository = "https://github.com/hyperledger/iroha/tree/iroha2-dev"
license = "Apache-2.0"
keywords = ["crypto", "blockchain", "ledger"]
categories = ["cryptography::cryptocurrencies"]

[features]
bridge = ["iroha_core/bridge"]
dex = ["iroha_core/dex"]
roles = ["iroha_core/roles", "iroha_permissions_validators/roles"]
telemetry = ["iroha_core/telemetry"]
dev-telemetry = ["iroha_core/dev-telemetry", "iroha_telemetry"]
default = ["bridge"]

[badges]
is-it-maintained-issue-resolution = { repository = "https://github.com/hyperledger/iroha" }
is-it-maintained-open-issues = { repository = "https://github.com/hyperledger/iroha" }
maintenance = { status = "actively-developed" }

[dependencies]
iroha_futures = { path = "../futures" }
iroha_actor = { path = "../actor" }
iroha_core = { version = "=2.0.0-pre.1", path = "../core"}
iroha_data_model = { path = "../data_model" }
iroha_permissions_validators = { version = "=2.0.0-pre.1", path = "../permissions_validators" }
iroha_logger = { version = "=2.0.0-pre.1", path = "../logger"}
iroha_telemetry = { version = "=2.0.0-pre.1", path = "../telemetry", optional = true }
iroha_version = { version = "=2.0.0-pre.1", path = "../version", features = ["warp"] }
iroha_config = { version = "=2.0.0-pre.1", path = "../config" }
iroha_crypto = { version = "=2.0.0-pre.1", path = "../crypto" }
iroha_p2p = { version = "=2.0.0-pre.1", path = "../p2p" }

eyre = "0.6.5"
futures = { version = "0.3.17", default-features = false, features = ["std", "async-await"] }
parity-scale-codec = { version = "2.3.1", default-features = false, features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.6.0", features = ["sync", "time", "rt", "io-util", "rt-multi-thread", "macros", "fs"]}
warp = "0.3"
thiserror = "1.0.28"
color-eyre = "0.5.11"

[dev-dependencies]
unique_port = "0.1.0"
iroha_core = { version = "=2.0.0-pre.1", path = "../core", features = ["cross_crate_testing"] }
hex = "0.4.0"