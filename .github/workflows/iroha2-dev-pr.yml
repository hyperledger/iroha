name: I2::Dev::Tests

on:
  pull_request:
    branches: [iroha2-dev]
    paths:
      - "**.rs"
      - "**.json"
      - "**.toml"
      - "**.yml"

      # Not part of the workspace
      - "!wasm/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Documentation check
        if: always()
        run: |
          cargo doc --no-deps --quiet
          ./scripts/check.sh docs
      - name: Check genesis
        if: always()
        run: |
          ./scripts/check.sh genesis
      - name: Wasm build check
        if: always()
        env:
          RUSTC_BOOTSTRAP: 1
        working-directory: wasm
        run: mold --run cargo build --target wasm32-unknown-unknown --quiet

  tests_with_coverage:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    steps:
      # TODO Remove these steps #2165
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      #
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Run tests and generate lcov report
        run: mold --run cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v2
        with:
          file: lcov.info
          fail_ci_if_error: true

  integration_tests:
    runs-on: ubuntu-latest
    container:
      image: 7272721/i2-ci:latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Run tests
        run: |
          mold --run cargo test --test '*' --all-features -- \
          integration:: \
          --skip unstable_network
