name: pull_request/labels

on:
  pull_request_target:

jobs:
  main:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - id: label-the-PR
        uses: actions/labeler@v5
      - uses: mshick/add-pr-comment@v2
        if: contains(steps.label-the-PR.outputs.all-labels, 'config-changes')
        with:
          message: |
            @BAStos525
