name: I2::Dev::Static

on:
  pull_request:
    branches: [i2/sonar-CI-checks]
    paths:
      - '**.rs'
      - '**.json'
      - '**.toml'
      - '.github/workflows/iroha2-dev-pr-static.yml'
      - 'client_cli/pytests/**/*.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTUP_TOOLCHAIN: nightly-2024-04-18

